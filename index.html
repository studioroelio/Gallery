<script>
document.addEventListener('DOMContentLoaded', () => {

    /* ====== Scale Paintings ====== */
    function scalePaintings() {
        const paintings = document.querySelectorAll(".gallery img");
        let maxWidth = 0;

        paintings.forEach(img => {
            const w = parseFloat(img.dataset.width);
            if (!isNaN(w) && w > maxWidth) maxWidth = w;
        });

        const LARGEST_DISPLAY_WIDTH = 400; // px for the biggest painting

        if (maxWidth <= 0) {
            paintings.forEach(img => img.style.width = LARGEST_DISPLAY_WIDTH + 'px');
            return;
        }

        paintings.forEach(img => {
            const realWidth = parseFloat(img.dataset.width);
            const scale = (!isNaN(realWidth) ? realWidth : maxWidth) / maxWidth;
            img.style.width = (scale * LARGEST_DISPLAY_WIDTH) + 'px';
        });
    }
    scalePaintings();
    window.addEventListener('load', scalePaintings);
/* ====== Hover / Tap Info Box ====== */
const hoverInfo = document.getElementById('hover-info');
const paintings = document.querySelectorAll('.gallery img');
let hideTimeout; // timer reference

paintings.forEach(img => {
    const width = img.dataset.width;
    const height = img.dataset.height;
    const desc = img.alt || "Untitled";
    const infoText = `${desc} – ${width}cm × ${height}cm`;

    // Desktop hover (instant show/hide)
    img.addEventListener('mouseenter', () => {
        if (!isTouchDevice()) {
            hoverInfo.textContent = infoText;
            hoverInfo.style.display = 'block';
            hoverInfo.style.opacity = '1'; // force visible instantly
        }
    });
    img.addEventListener('mouseleave', () => {
        if (!isTouchDevice()) {
            hoverInfo.style.display = 'none'; // instant hide
        }
    });
// ====== Mobile Tap to Show Info Box ======
if (/Mobi|Android/i.test(navigator.userAgent)) {
    document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            const width = img.dataset.width;
            const height = img.dataset.height;
            const desc = img.alt || "Untitled";

            hoverInfo.textContent = `${desc} – ${width}cm × ${height}cm`;
            hoverInfo.style.display = 'block';
            hoverInfo.classList.add('show');
            hoverInfo.classList.remove('hide');

            clearTimeout(window.hoverInfoTimeout);
            window.hoverInfoTimeout = setTimeout(() => {
                hoverInfo.classList.add('hide');
                hoverInfo.classList.remove('show');
                setTimeout(() => hoverInfo.style.display = 'none', 500); // wait for fade
            }, 3000); // visible for 3s
        });
    });
}

// Helper: fade out info box
function fadeOutInfo() {
    hoverInfo.style.transition = 'opacity 0.5s ease';
    hoverInfo.style.opacity = '0';
    setTimeout(() => {
        hoverInfo.style.display = 'none';
        hoverInfo.style.opacity = '1'; // reset for next time
    }, 500); // match transition time
}

// Helper: detect touch devices
function isTouchDevice() {
    return ( 'ontouchstart' in window ) || 
           ( navigator.maxTouchPoints > 0 ) || 
           ( navigator.msMaxTouchPoints > 0 );
}

    /* ====== Drag to Scroll ====== */
    const gallery = document.querySelector('.gallery');
    let isDown = false;
    let startX;
    let scrollLeft;

    gallery.addEventListener('wheel', (e) => {
        if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
            e.preventDefault();
            gallery.scrollLeft += e.deltaY;
        }
    }, { passive: false });

    gallery.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - gallery.offsetLeft;
        scrollLeft = gallery.scrollLeft;
    });

    gallery.addEventListener('mouseleave', () => {
        isDown = false;
    });

    gallery.addEventListener('mouseup', () => {
        isDown = false;
    });

    gallery.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - gallery.offsetLeft;
        const walk = (x - startX) * 2; // scroll speed
        gallery.scrollLeft = scrollLeft - walk;
    });


    /* ====== Image Modal ====== */
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalClose = document.getElementById('modal-close');

    document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            modal.style.display = 'block';
            modalImg.src = img.src;
        });
    });

    modalClose.addEventListener('click', () => {
        modal.style.display = 'none';
    });

});
