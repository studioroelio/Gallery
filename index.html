<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Logo -->
<div class="logo">
    <img src="images/logo.png" alt="Studioroelio Logo">
</div>

<!-- Gallery -->
<div class="gallery">

<!-- intro in gallery -->
    <div class="intro-box">
    <p> <span class="highlight"> studioroelio </span> is the creative outlet of Roel Schiffers.<br>
    Please reach out!</p>
    <div class="contact-icons">
        <a href="mailto:studioroelio@hotmail.com" title="Email">ðŸ“§</a>
        <a href="https://instagram.com/studioroelio" target="_blank" title="Instagram">ðŸ“·</a>
    </div>
     </div>
        
    <img src="images/painting1.jpg" data-width="12" data-height="18" alt="Painting 1">
    <img src="images/painting2.jpg" data-width="80" data-height="100" alt="Painting 2">
    <img src="images/painting3.jpg" data-width="60" data-height="80" alt="Painting 3">
    <img src="images/painting4.jpg" data-width="30" data-height="40" alt="Painting 4">
    
</div>

<!-- Modal for enlarged view -->
<div class="modal" id="modal">
    <span class="modal-close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Enlarged Painting">
</div>

<script>
// ====== Drag to Scroll ======
const gallery = document.querySelector('.gallery');
let isDown = false;
let startX;
let scrollLeft;

gallery.addEventListener('mousedown', (e) => {
    isDown = true;
    gallery.classList.add('active');
    startX = e.pageX - gallery.offsetLeft;
    scrollLeft = gallery.scrollLeft;
});

gallery.addEventListener('mouseleave', () => {
    isDown = false;
});

gallery.addEventListener('mouseup', () => {
    isDown = false;
});

gallery.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - gallery.offsetLeft;
    const walk = (x - startX) * 2; // scroll speed
    gallery.scrollLeft = scrollLeft - walk;
});

// ====== Image Modal ======
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalClose = document.getElementById('modal-close');

document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
        modal.style.display = 'block';
        modalImg.src = img.src;
    });
});

modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
});

// ====== True-to-Size Scaling ======
document.addEventListener("DOMContentLoaded", () => {
    const paintings = document.querySelectorAll(".gallery img");
    let maxWidth = 0;
    paintings.forEach(img => {
        const w = parseFloat(img.dataset.width);
        if (w > maxWidth) maxWidth = w;
    });
    paintings.forEach(img => {
        const realWidth = parseFloat(img.dataset.width);
        const scale = realWidth / maxWidth;
        img.style.width = `${scale * 400}px`; // largest painting = 400px wide
    });
});
</script>

</body>
</html>
